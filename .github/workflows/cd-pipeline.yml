          curl -X POST https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_SID }}/Messages.json \
            --data-urlencode "Body=âœ… Despliegue exitoso en entorno ${{ github.ref_name }}" \
            --data-urlencode "From=${{ env.TWILIO_FROM }}" \
            --data-urlencode "To=${{ env.TWILIO_TO }}" \
            -u ${{ secrets.TWILIO_SID }}:${{ secrets.TWILIO_AUTH_TOKEN }}

  trigger-argocd-sync:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Touch redeploy.txt to trigger ArgoCD sync
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if [[ "${GITHUB_REF}" == "refs/heads/test" ]]; then
            folder="k8s/test"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            folder="k8s/prod"
          fi

          echo "trigger: $(date)" > $folder/redeploy.txt

          git add $folder/redeploy.txt
          git commit -m "ğŸ” Trigger ArgoCD sync for $folder"
          git push
